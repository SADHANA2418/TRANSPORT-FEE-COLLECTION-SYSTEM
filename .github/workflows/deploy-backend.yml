name: CI/CD Backend Deployment

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Azure Login using Service Principal
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Step 4: Debug registry values (before using them)
    - name: Debug Registry Info
      run: |
        echo "Registry login server: '${{ secrets.REGISTRY_LOGIN_SERVER }}'"
        echo "Username: '${{ secrets.REGISTRY_USERNAME }}'"
        echo "Checking DNS resolution for registry..."
        nslookup ${{ secrets.REGISTRY_LOGIN_SERVER }} || dig ${{ secrets.REGISTRY_LOGIN_SERVER }} || echo "âŒ DNS lookup failed!"

    # Step 5: Login to Azure Container Registry
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    # Step 6: Build and Push Docker Image with version tag
    - name: Build and Push Docker Image
      run: |
        IMAGE="${{ secrets.REGISTRY_LOGIN_SERVER }}/mybackend"
        TAG=$(date +%Y%m%d%H%M%S)
        echo "ðŸ› ï¸ Building image with tag: $TAG"
        echo "Full image path: $IMAGE:$TAG"

        docker buildx build \
          --push \
          -t "$IMAGE:latest" \
          -t "$IMAGE:$TAG" \
          ./services/backend

        echo "TAG=$TAG" >> $GITHUB_ENV

    # Step 7: Deploy to Azure Container App
    - name: Deploy to Azure Container App
      run: |
        echo "ðŸš€ Deploying image ${{ secrets.REGISTRY_LOGIN_SERVER }}/mybackend:${{ env.TAG }}"
        az containerapp update \
          --name backend-app \
          --resource-group project-one \
          --image "${{ secrets.REGISTRY_LOGIN_SERVER }}/mybackend:${{ env.TAG }}"

    - name: Terraform Apply
      run: terraform apply -auto-approve \
        -var "storage_connection_string=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
